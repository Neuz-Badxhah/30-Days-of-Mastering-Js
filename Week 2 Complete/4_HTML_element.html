<!-- getElementById  html to javascript-->
<div id="person">
    <p>This is form html to console (js) using getElementById</p>
</div>
<script>
    const byId = document.getElementById("person")
    console.log(byId)
    console.log(byId.textContent)
</script>

<!-- getElementByClass html to js -->
<div class="person">
    <p>This is form html to console (js) using getElementByClass</p>
</div>
<script>
    const byClass = document.getElementsByClassName("person")
    console.log(byClass)
    console.log(byClass[0].textContent)
</script>

<!--QuerySelector html to js-->
<div id="name">
    <p>Coder</p>
</div>
<script>
    const element = document.querySelector("#name")
    console.log(element)
    console.log(element.textContent)
</script>

<!--getElementByTagname in html to js-->
<div class="person">
    <p>This is form html to console (js) using getElementByTagname</p>
</div>
<script>
    const bytag = document.getElementsByTagName("p")
    console.log(bytag)
</script>

<!-- getElementById in js to html(webPage) -->
<div id="people"></div>
<script>
    const people = document.getElementById("people").innerHTML = "<p>This is form console to webpage by Id</p>"
</script>

<!-- getElementByclass in js to html(webPage) -->

<div class="student"></div>
<script>
    const student = document.getElementsByClassName("student")[0].innerHTML = "<p>This is form console to webpage by class</p>"
</script>

<!-- using query selector -->
<script>
    const name = document.querySelector(".student");
    name.innerHTML = "<p>This is form console to webpage by querySelector</p> <p>This is form console to webpage by class</p>"
</script>

<!-- using textcontent -->
<!-- getElementById in js to html(webPage) -->
<div id="std"></div>
<script>
    const std = document.getElementById("people").textContent = "This is form console to webpage by Id in text content"
</script>

<!-- using setAttribute() -->
<div><img class="teach" src="image.jpeg" alt="Image Here"></div>
<script>
    const student1 = document.getElementsByClassName("teach")[0].setAttribute("src", "new image here")
</script>

<!-- create new element and append child element -->
<div id="new"></div>
<script>
    const newElement = document.createElement("h1")
    newElement.textContent = "This is new element created in js and appended to webpage"
    document.getElementById("new").appendChild(newElement)
</script>
