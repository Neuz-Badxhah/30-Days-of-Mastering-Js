<!-- getElementById  html to javascript-->
<div id="person">
    <p>This is form html to console (js) using getElementById</p>
</div>
<script>
    const byId = document.getElementById("person")
    console.log(byId)
    console.log(byId.textContent)
</script>

<!-- getElementByClass html to js -->
<div class="person">
    <p>This is form html to console (js) using getElementByClass</p>
</div>
<script>
    const byClass = document.getElementsByClassName("person")
    console.log(byClass)
    console.log(byClass[0].textContent)
</script>

<!--QuerySelector html to js-->
<div id="name">
    <p>Coder</p>
</div>
<script>
    const element = document.querySelector("#name")
    console.log(element)
    console.log(element.textContent)
</script>
