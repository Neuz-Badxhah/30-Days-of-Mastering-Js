<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Event Listner</title>
</head>

<body>
    <div id="btn"><button>Click</button></div>
    <div id="inputfield"><input type="text"></div>
</body>

<script>
    const btn = document.getElementById('btn').querySelector('button');
    const inputfield = document.getElementById('inputfield').querySelector('input')

    function buttonanimation() {
        btn.animate([
            {
                transform: 'scale(1)', background: 'gray',
                transform: 'scale(2)', background: "black",
                transform: 'scale(1)', background: 'blue',
            }
        ], {
            duration: 1000,
            iterations: 3
        })
    }

    btn.addEventListener('click', () => {
        buttonanimation()
        alert("Button Clicked")
    })


    function inputevent() {
        inputfield.autofocus()
    }
</script>

</html>
