<!--  
Syntax:

    element.addEventListener(event, function, useCapture);
    
    Parameters:
        event: Type of event (e.g., 'click', 'mouseover').
        function: The function to execute when the event occurs.
        useCapture (optional): Boolean, true for capturing phase, false for bubbling (default).
-->


<!-- Basic Event Listner Example -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listner</title>
</head>

<body>
    <div id="btn"> <button type="button">Click me</button></div>

    <div id="btn1"><button>Click</button></div>
    <div id="inputfield"><input type="text"></div>
</body>

<script>
    const button = document.getElementById("btn")
    function click() {
        button.textContent = "Button clicksuccessfully"
    }
    //add event listner
    button.addEventListener('click', click);

    //arrow function
    const btn = document.getElementById("btn");
    btn.addEventListener('click', () => { console.log("Clicked") })

    //remove event listner
    button.removeEventListener('click', click);

    const btn1 = document.getElementById('btn1').querySelector('button');
    const inputfield = document.getElementById('inputfield').querySelector('input')

    function buttonanimation() {
        btn1.animate([
            {
                transform: 'scale(1)', background: 'gray',
                transform: 'scale(2)', background: "black",
                transform: 'scale(1)', background: 'blue',
            }
        ], {
            duration: 1000,
            iterations: 3
        })
    }

    btn.addEventListener('click', () => {
        buttonanimation()
        alert("Button Clicked")
    })


    function inputevent() {
        inputfield.autofocus()
    }
</script>

</html>
